<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse formulário é uma atividade do curso de FullStack da Kenzie">
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de registro</title>

</head>
<body>
    <section>
        
        <form class="register">

            <header class="title">
                <h2>Registro</h2>
                <hr>
            </header>

            <div class="userName Form"> <!-- Nome do Usuário -->
                <label for="name">Nome</label>
                <input type="text" name="nome" id="name" placeholder="Digite seu nome aqui..." maxlength="40" required>
            </div>

            <div class="userEmail Form"> <!-- E-mail do Usuário -->
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Digite seu email aqui..." maxlength="25" required>
            </div>

            <div class="userDescription Form"> <!-- Descrição do Usuário -->
                <label for="description">Descrição</label>
                <textarea name="descricao" id="description" cols="25" rows="5" placeholder="Fale mais sobre você aqui..." required></textarea>
            </div>

            <div class="userModule Form"> <!-- Seleção de Módulo -->
                <label for="module">Módulo</label>
                <select name="opcao" id="module" required>
                    <option value="">Escolha o módulo</option>
                    <option value="modulo1">Módulo 1</option>
                    <option value="modulo2">Módulo 2</option>
                    <option value="modulo3">Módulo 3</option>
                </select>
            </div>

            <div class="userPassword Form"> <!-- Senha do Usuário -->
                <label for="password">Senha</label>
                <input type="password" id="password" maxlength="20" placeholder="Digite sua Senha..." name="senha" required>
            </div>

            <div class="userPConfirmation Form"> <!-- Confirmação da Senha -->
                <label for="passwordConfirm">Confirmar Senha</label>
                <input type="password" id="passwordConfirm" maxlength="20" placeholder="Digite sua senha novamente aqui..." name="confirmacaoSenha" required>
            </div>

            <div class="userNewsEmail">
                <p>Deseja receber novidades em<br>seu e-mail?</p>
                <div class="options">
                    <label for="yes">Sim</label>
                    <input type="radio" value="sim" name="novidades" id="yes" >
                    <label for="no">Não</label>
                    <input type="radio" value="não" name="novidades" id="no" >
                </div>
            </div>

            <footer class="button">
                <button type="submit">Cadastrar</button>
                <hr>
            </footer>
        </form>

    </section>
</body>
</html>
